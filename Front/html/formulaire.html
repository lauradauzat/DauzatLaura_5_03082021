  <body id="formulaire">

    <header class="sticky-top">
      
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container d-flex flex-column flex-md-row justify-content-between">

          <div>

          <h1>Formulaire </h1>

          <form id="contact-form" action="" >

            <div class="form-group">

            <div class="form-group">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" required >
            </div>
          
           
            <div class="form-group">
                <input type="text" class="form-control" id="inputAdresse" placeholder="Adresse" required >
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="inputVille" placeholder="Ville" required >
            </div>



         
            <input id="submitBtn" type="submit" class="btn-secondary btn-lg" value="Confirmer la commande">
          </form>
         
      


          
      

      </div>

      <div class="col-md-4 d-flex flex-column align-items-center justify-content-center" id="right-side">

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Produit</th>
                <th scope="col">Quantité</th>
                <th scope="col">Prix</th>
              </tr>
            </thead>
            <tbody id="teddieTable">
              
            </tbody>
          </table>
          <div>

          </div>
